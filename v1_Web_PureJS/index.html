<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TomatoSalad Web</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Pomodoro Timer</h1>
	</header>
	<main>
		<div id="timerdiv">
			<h2 id="timerPlace">hours:minutes:seconds</h2>
		</div>
		<div id="card">
			<div id="inputContainer">
				<input type="text" name="timer" id="workTimer" class="beepBoop" placeholder="hh:mm:ss">

				<input type="text" name="restTimer" id="restTimer" class="beepBoop" placeholder="hh:mm:ss">

				<input type="text" name="loopTimes" id="loopTimes" class="beepBoop" placeholder="n">
			</div>

			<div id="Buttons">
				<button id="start" onclick="StartTimer()">Start</button>
				<button id="pause">Pause</button>
				<button id="reset" onclick="ResetTimer()">Reset</button>
			</div>
		</div>
	</main>

</body>
</html>
<script type="text/javascript" src="script.js"></script>
