<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TomatoSalad Web</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="themes/night.css"> -->
</head>
<body>
	<header>
		<h1>Pomodoro Timer</h1>
	</header>

	<main>
		<i onclick="openSettings()">settings</i>	
		<div id="timerdiv">
			<h2 id="timerPlace">hours:minutes:seconds</h2>
		</div>

		<div id="card">
			<div id="inputContainer">
				<input type="text" name="timer" id="workTimer" class="beepBoop" placeholder="How long will you be working?">

				<input type="text" name="restTimer" id="restTimer" class="beepBoop" placeholder="How long will be your breaks?">

				<input type="text" name="longRestTimer" id="longRestTimer" class="beepBoop" placeholder="What about the long breaks?">

				<input type="text" name="loopTimes" id="loopTimes" class="beepBoop" placeholder="and how many times?">

			</div>

			<div id="Buttons">
				<button id="start" onclick="StartTimer()">Start</button>
				<button id="pause">Pause</button>
				<button id="reset" onclick="ResetTimer()">Reset</button>
			</div>
		</div>

		<p id="displayLoopsHere">Loops Completed: 0/0</p>
		<div id="settings">
			<i onclick="closeSettings()">X</i>


			<label for="">
				<input type="checkbox" name="" id="enableNightMode" onchange="nightModeCheckbox()" checked>Night Mode
			</label>
			<label for="">
				<input type="checkbox" name="" id="enableLongBreaks" onchange="longBreaksCheckbox()">Enable Long Breaks?
			</label>
		</div>		
	</main>
</body>
</html>
<script type="text/javascript" src="timers.js"></script>
<script type="text/javascript" src="script.js"></script>
