<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tomato Salad </title>

	<link rel="stylesheet" type="text/css" href="css/inputs.css">
	<link rel="stylesheet" type="text/css" href="css/timer.css">
	<link rel="stylesheet" type="text/css" href="css/presets.css">
	<link rel="stylesheet" type="text/css" href="css/settings.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style>
		[v-cloak] {display: none;}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<header>
			<!-- If on Settings Tab: display... -->
			<button v-show="tab == 'settings_container'" class="toogle_settings_button" @click="tab = default_tab" tabindex="-1">
				<!-- Close Settings Icon -->
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
				</svg>
			</button>
			<!-- If not on Settings Tab: display... -->
			<button v-show="tab !== 'settings_container'" class="toogle_settings_button" @click="tab = 'settings_container'" tabindex="-1">
				<!-- Open Settings Icon -->
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
				</svg>
			</button>
		</header>

		<div id="settings-container" v-show="tab == 'settings_container'">
			
			<div class="option">
				<p>Default Tab:</p>
				<label>
					<input type="radio" name="default_tab" v-model="default_tab" v-bind:value="'input_container'">
					Inputs
				</label>
				<label>
					<input type="radio" name="default_tab" v-model="default_tab" v-bind:value="'presets_container'">
					Presets
				</label>
				<label>
					<input type="radio" name="default_tab" v-model="default_tab" v-bind:value="'stopwatch_container'">
					Stopwatch
				</label>
			</div>

			<div class="option"><p>Focus/Breaks Notification: Todo</p></div>
			<div class="option"><p>Looping music while on focus/break?: Todo</p></div>
		</div>

		<div id="inputs-container" v-show="tab == 'input_container'">

			<label>
				Focus Length
				<input 
					type="number" 
					tabindex="1" 
					class="timer-input" 
					v-model="work_length"
				/>
			</label>
			
			<label>
				Short Break Length
				<input 
					type="number" 
					tabindex="2" 
					class="timer-input" 
					v-model="short_break_length"
				/>
			</label>
			
			<label>
				Long Break Length
				<input 
					type="number" 
					tabindex="3" 
					class="timer-input"
					v-model="long_break_length"
				/>
			</label>
			
			<label>
				Loops
				<input 
					type="number" 
					tabindex="4" 
					class="timer-input"
					v-model="loops"
				/>
			</label>

			<button id="submit-values-button" @click="check_values">Done</button>
		</div>


		<!-- Tab: Active Timer -->
		<div id="timer-display-container" v-show="tab == 'timer_container'">
			<div id="timer-box">
				<div class="base-timer">
					<svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
						<g class="base-timer__circle">
							<circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
							<path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining ${remainingPathColor}" d="M 50, 50 m -45, 0 a 45,45 0 1,0 90,0 a 45,45 0 1,0 -90,0"></path>
						</g>
					</svg>
					<span id="base-timer-label" class="base-timer__label"></span>
				</div>
			</div>
			<span id="loops-completed-label">
				0/0
			</span>
			
			<button id="pause-timer" 
				@click="timer.pause()" 
				v-if="timer_state != 'paused'">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
				</svg>
			</button>

			<button id="resume-timer" style="color: red;" 
				@click="timer.resume()" 
				v-else-if="timer_state == 'paused'">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
				</svg>
			</button>

			<button id="cancel-timer">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
				</svg>
			</button>
		</div>

		<!-- Tab: Presets -->
		<div id="presets-container" v-show="tab == 'presets_container'">
			<preset-timer />
		</div>

		<!-- Tab: Stopwatch -->
		<div id="stopwatch-container" v-show="tab == 'stopwatch_container'">
			<h3>STOPWATCh</h3>
		</div>

		<!-- Corner Buttons: Switch between tabs: INPUTS/PRESETS/STOPWATCH -->
		<button 
			id="preset-tab-button" 
			class="corner-button" 
			v-show="tab !== 'presets_container' & tab !== 'settings_container' & tab !== 'timer_container'" 
			@click="tab = 'presets_container'" 
			:class="(tab=='stopwatch_container')?'bottom-right-button':'bottom-left-button'">
		</button>

		<button 
			id="inputs-tab-button" 
			class="corner-button" 
			v-show="tab !== 'input_container' & tab !== 'settings_container' & tab !== 'timer_container'" 
			@click="tab = 'input_container'" 
			:class="(tab=='presets_container')?'bottom-right-button':'bottom-left-button'">
		</button>

		<button 
			id="stopwatch-tab-button" 
			class="corner-button" 
			v-show="tab !== 'stopwatch_container' & tab !== 'settings_container' & tab !== 'timer_container'" 
			@click="tab = 'stopwatch_container'" 
			:class="(tab=='presets_container')?'bottom-left-button':'bottom-right-button'">
		</button>

	</div>

	<!-- Vue -->
	<script src="https://unpkg.com/vue@next"></script>
	<script type="application/javascript" src="js/vue.js"></script>
</body>
</html>
